<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">  
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/ng-prettyjson.min.css">
  <script type="text/javascript" src="static/js/ng-prettyjson.min.js"></script>
  <script src="static/js/app.js"></script>
  <title>VinCode Decoder</title>
</head>
<body ng-app="mainApp">
  <div class="container">
    <div class="row">
      <div class="span3">
      </div>
      <div class="span6">
        <div ng-controller="vinSearchController">
        <h1>vin decode:</h1>
        <br>
        <br>
        <form class="form-inline" role="form" ng-submit="search()">
          <div class="form-group">
            <input type="text" class="form-control" id="name" ng-model="vinCode"
                 maxlength="17" placeholder="VIN Code">
          </div>
          <button type="submit" class="btn btn-default">decode</button>
        </form>
        <hr>
        <p><b>Result:</b></p>
        <pre pretty-json="result" />
        </div>
      </div>
      <div class="span3">
      </div>
    </div>
  </div>
</body>
</html>
